<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Cls Mail test!</title>
  </head>
  <body>

    <div class="container mt-5">
    <h1>Contact Cls!</h1>
     <form class="row g-3" action="https://formsubmit.co/38d136ee0c9e59e7ddf663336ef342bd" method="POST">
       
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">
      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://clsapps.github.io/Fix/success.html">
      <input type="hidden" name="_subject" value="A message from your Website visitor !">
      <input type="hidden" name="_cc" value="cls.apps.me@gmail.com">
      <input type="hidden" name="_template" value="table">

      <!-- Space == &nbsp;-->
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Message?</label>
            <textarea class="form-control" id="comments" name="Message" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
     </form>
    </div>

  </body>
</html>
